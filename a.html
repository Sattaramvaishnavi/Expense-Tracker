<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background: #1f1f1f;
      color: #00ffcc;
      padding: 10px 15px;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .table-section {
      flex: 1;
      min-width: px;
    }
    .charts-section {
      flex: 1;
      min-width: 400px;
    }
    .charts-section canvas {
  max-width: 300px;
  max-height: 250px;
  margin: auto;
}

    .add-invoice {
      flex-basis: 100%;
      margin-top: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    table th {
      background: #2a2a3b;
    }
    .amount-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .amount-controls button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .amount-controls button:hover {
      background-color: #444;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2a2a3b;
      color: #fff;
    }
    button {
      background-color: #00ffcc;
      color: #121212;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e6b3;
    }
  </style>
</head>
<body>
  <header>
    Finboard
  </header>
  <div class="container">
    <div class="table-section">
      <table id="invoice-table">
        <thead>
          <tr>
            <th>Invoice</th>
            <th>Status</th>
            <th>Method</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will populate here -->
        </tbody>
      </table>
      <div>
        Total: <span id="total">$0</span>
      </div>
    </div>
    <div class="charts-section">
        <h3 style="text-align:center;" >Payment Methods</h3>
      <canvas id="pie-chart" width="300" height="250"></canvas><br><br>
      <h3 style="text-align:center;">Amount By Methods</h3>
      <canvas id="bar-chart" width="300" height="250"></canvas>
    </div>
    <div class="add-invoice">
      <h3>Add New Invoice</h3>
      <form id="invoice-form">
        <input type="text" id="invoice-id" placeholder="Invoice ID" required>
        <select id="status">
          <option value="Paid">Paid</option>
          <option value="Pending">Pending</option>
          <option value="Unpaid">Unpaid</option>
        </select>
        <select id="method">
          <option value="Credit Card">Credit Card</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="PayPal">PayPal</option>
        </select>
        <input type="number" id="amount" placeholder="Amount" required>
        <button type="submit">Add Invoice</button>
      </form>
    </div>
  </div>

  <script>
    const invoices = [];
    const pieCtx = document.getElementById('pie-chart').getContext('2d');
    const barCtx = document.getElementById('bar-chart').getContext('2d');

    const pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Credit Card', 'Bank Transfer', 'PayPal'],
        datasets: [{
          data: [0, 0, 0],
          backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe']
        }]
      }
    });

    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Credit Card', 'Bank Transfer', 'PayPal'],
        datasets: [{
          label: 'Amount by Payment Method',
          data: [0, 0, 0],
          backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe']
        }]
      }
    });

    function updateCharts() {
      const methodTotals = { 'Credit Card': 0, 'Bank Transfer': 0, 'PayPal': 0 };

      invoices.forEach(invoice => {
        methodTotals[invoice.method] += invoice.amount;
      });

      pieChart.data.datasets[0].data = Object.values(methodTotals);
      pieChart.update();

      barChart.data.datasets[0].data = Object.values(methodTotals);
      barChart.update();
    }

    function updateTotal() {
      const total = invoices.reduce((sum, invoice) => sum + invoice.amount, 0);
      document.getElementById('total').innerText = $${total.toFixed(2)};
    }

    document.getElementById('invoice-form').addEventListener('submit', event => {
      event.preventDefault();

      const id = document.getElementById('invoice-id').value;
      const status = document.getElementById('status').value;
      const method = document.getElementById('method').value;
      const amount = parseFloat(document.getElementById('amount').value);

      const invoice = { id, status, method, amount };
      invoices.push(invoice);

      const tableBody = document.querySelector('#invoice-table tbody');
      const row = document.createElement('tr');

      row.innerHTML = `
  <td>${id}</td>
  <td>${status}</td>
  <td>${method}</td>
  <td>
    <div class="amount-controls">
      <button class="decrease">-</button>
      <span>$${amount.toFixed(2)}</span>
      <button class="increase">+</button>
    </div>
  </td>
`;


      const decreaseBtn = row.querySelector('.decrease');
      const increaseBtn = row.querySelector('.increase');
      const amountSpan = row.querySelector('span');

      decreaseBtn.addEventListener('click', () => {
        if (invoice.amount > 0) {
          invoice.amount -= 10;
          amountSpan.textContent = $${invoice.amount.toFixed(2)};
          updateCharts();
          updateTotal();
        }
      });

      increaseBtn.addEventListener('click', () => {
        invoice.amount += 10;
        amountSpan.textContent = $${invoice.amount.toFixed(2)};
        updateCharts();
        updateTotal();
      });

      tableBody.appendChild(row);

      document.getElementById('invoice-form').reset();
      updateCharts();
      updateTotal();
    });
  </script>
</body>
